<div class="container">

  <div class="page-header">
    <h3 role="button" ng-click="showAddTask = ! showAddTask">Add task</h3>
  </div>
  <form  role="form" ng-submit="addTask()" ng-show="showAddTask" novalidate>
    <div class="form-group">
      <label for="titleInput">Title</label>
      <input type="text" ng-model="form.title" class="form-control" id="titleInput" placeholder="Title">
    </div>
    <div class="form-group">
      <label for="descriptionInput">Description</label>
      <input type="text" ng-model="form.description" class="form-control" id="descriptionInput" placeholder="Description">
    </div>

    <div class="row">
      <div class="form-group col-md-4 col-lg-4">
        <label for="todoInput">Todo</label>
        <input type="number" id="todoInput" ng-model="form.todo" >
      </div>
      <div class="form-group col-md-4 col-lg-4">
        <label for="actualInput">Actual</label>
        <input type="number" id="actualInput" ng-model="form.actual" >
      </div>
      <div class="form-group col-md-4 col-lg-4">
        <label for="estimateInput">Estimate</label>
        <input type="number" id="estimateInput" ng-model="form.estimate" >
      </div>
    </div>

    <br/>
    <pre>form = {{form | json}}</pre>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>

  <div class="page-header">
    <h3 role="button">My Tasks</h3>
  </div>
  <div class="pm-cont-item" ng-repeat="task in tasks">
    <div class="pm-item" ng-class="{'pm-item-done': task.done}">
      <div class="pm-row" style="align-items: center">
        <h3 class="flex-8"><span class="pointer ">{{ task.title }}</span></h3>
        <div class="btn-group" role="group" aria-label="...">
          <button type="button"  class="btn btn-success btn-xs" ng-click="setToDone((task._id || task.id), $index, task)" >
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> {{ task.done ? "Undone" : "Done"}}
          </button>
          <button type="button"  class="btn btn-default btn-xs btn-danger"  ng-click="deleteTask((task._id || task.id), $index)">
            Remove <span class="glyphicon  glyphicon-remove" aria-hidden="true"></span>
          </button>
        </div>
      </div>
      <div class="pm-row">
        <p class="flex-5">{{ task.description }}</p>
        <b>
          <span class="flex-2">Estimate: {{ task.estimate }} | </span>
          <span class="flex-2">Actuals: {{ task.actual }} | </span>
          <span class="flex-2">To do:{{ task.todo }}</span>
        </b>
      </div>
    </div>
  </div>
